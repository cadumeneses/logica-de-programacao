<body>
    <script language="JavaScript">

        // A prefeitura de uma cidade deseja fazer uma pesquisa entre seus habitantes.Faça um algoritmos
        // para coletar dados sobre o salário e número de filhos de cada habitante e após as leituras, escrever:
        // a) Média de salário da população;
        // b) Média do número de filhos;
        // c) Maior salário dos habitantes;
        // d) Percentual de pessoas com salário menor que R$ 150, 00.
        // Obs.: O final das leituras dos dados se dará com a entrada de um “salário negativo”.

        var salary = 0;
        var salary150 = 0;
        var people = 0;
        var salaryAverage = 0;
        var sons = 0;
        var sonsAverage = 0;
        var salaryBigger = 0;
        var percentege = 0;
        var cont = 0;

        do {
            sons = parseInt(window.prompt('Quantos filhos você têm?'));
            salary = parseFloat(window.prompt('Qual seu salário?'));

            sonsAverage = sonsAverage + sons;

            salaryAverage = salaryAverage + salary;

            if (salary > salaryBigger) {
                salaryBigger = salary;
            }

            if (salary < 150) {
                salary150 = salary150 + 1;
            }

            cont++;

        } while (cont < 5) {

        }


        salaryAverage = salaryAverage / cont;

        sonsAverage = sonsAverage / cont;

        percentege = salary150 / cont * 100;

        document.write('<p><b>DEMONSTRATIVO DE SALÁRIOS DA POPULAÇÃO:</b> ');
        document.write('<p>A média de salário foi: ' + salaryAverage);
        document.write('<p>A média de filhos foi: ' + sonsAverage);
        document.write('<p>O maior salário foi: ' + salaryBigger);
        document.write('<p>A porcentegem de pessoas que recebem menos de 150 foi: ' + percentege +'%');


    </script>

</body>

</html>
