<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script language="JavaScript">

        // Escreva um algoritmo que leia as idades de 2 homens e de 2 mulheres (considere que as idades
        // dos homens serão sempre diferentes entre si, bem como as das mulheres). Calcule e escreva a soma
        // das idades do homem mais velho com a mulher mais nova, e o produto das idades do homem mais
        // novo com a mulher mais velha.

        var oldMan = 0;
        var newMan = 0;
        var oldWomen = 0;
        var newWomen = 0;
        var age = 0;
        var cont = 0;
        var sum =0;
        var produce = 0;

        do {
            var sexo = window.prompt('Você é homem ou mulher?');

            if (sexo == 'homem') {
                age = parseInt(window.prompt('Qual sua idade:?'));
                if (age > oldMan) {
                    oldMan = age;
                } else {
                    newMan = age;
                }
                
            } else if(sexo == 'mulher') {
                age = parseInt(window.prompt('Qual sua idade:?'));
                if (age > oldWomen) {
                    oldWomen = age;
                } else {
                    newWomen = age;
                }
            }
            cont++;
            
        } while (cont < 4);

        sum = oldMan + newWomen;

        produce = newMan * oldWomen;

        document.write('<p><b>DEMONSTRATIVO DE IDADES:</b>');

            console.log(sum);
            console.log(produce);

        document.write('<p>Soma de idades do homem mais velho com a mulher mais nova:' + sum);
        document.write('<p>Produto de idades do homem mais novo com a mulher mais velha:' + produce);

    </script>

</body>

</html>
