<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script language="JavaScript">
        // Um posto está vendendo combustíveis com a seguinte tabela de descontos:
        // Álcool
        // até 20 litros, desconto de 3% por litro
        // acima de 20 litros, desconto de 5% por litro
        // Gasolina
        // até 20 litros, desconto de 4% por litro
        // acima de 20 litros, desconto de 6% por litro
        // Escreva um algoritmo que leia o número de litros vendidos e o tipo de combustível (codificado da
        // seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente sabendo-se
        // que o preço do litro da gasolina é R$ 3,30 e o preço do litro do álcool é R$ 2,90.
        
        var litros = 0;
        var fuel;
        var price = 0;

        fuel = window.prompt("Qual combustivel você vai abastecer?");

        if (fuel == 'alcool') {
            litros = parseFloat(window.prompt("Quantos litros quer abastecer?"));
            if (litros > 20) {
                price = (litros * 2.9) * 0.95;
            }else{
                price = (litros * 2.9) * 0.97;
            }

        } else if(fuel == 'gasolina'){
            litros = parseFloat(window.prompt("Quantos litros quer abastecer?"));
            if (litros > 20) {
                price = (litros * 3.3) * 0.94;
            }else{
                price = (litros * 3.3) * 0.96;
            }
        }

        document.write('<p><b>DEMONSTRATIVO DO VALOR ABASTECIDO:</b>')
        document.write('<p>O combústivel foi ' + fuel + ' a quantidade de litros é: '+ litros + ' o valor a ser pago é: ' + price)

    </script>

</body>

</html>
